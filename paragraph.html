<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-key="title"></title>

    <script src="js/autoloader.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .container-fluid {
            height: 100%;
            display: flex;
            flex-direction: column; /* Column direction for small screens */
        }

        .row {
            flex: 1 1 auto;
        }

        .left-column, .right-column {
            height: auto;
        }

        .text-block {
            max-height: 70%;
            overflow-y: auto; /* Ensures the text block scrolls if necessary */
        }

        .text-block p {
            font-size: 1rem; /* Default font size */
        }

        #paragraph-title {
            font-weight: bold;
        }

        @media (min-width: 992px) {
            html, body {
                overflow: hidden; /* Prevents entire page scrolling for large screens */
            }

            .container-fluid {
                flex-direction: row; /* Row direction for large screens */
            }

            .left-column, .right-column {
                height: 100%;
            }

            .text-block {
                max-height: 70%;
                overflow-y: auto;
            }

            .text-block p {
                font-size: 0.8rem; /* Smaller font size for large screens */
            }
        }

        @media (max-width: 991px) {
            .left-column, .right-column {
                height: auto; /* Allows columns to adjust based on content */
            }

            .text-block {
                max-height: none; /* Allows full height for small screens */
                overflow-y: visible; /* Ensures no scrollbar in text block */
            }

            img.img-fluid {
                height: auto; /* Allows image to adjust based on its natural height */
            }

            .text-block p {
                font-size: 1.2rem; /* Larger font size for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="left-column" class="col-12 col-lg-4 p-0 left-column">
                <img id="paragraph-image" src="" class="img-fluid w-100 p-4 p-lg-2" alt="Paragraph image" style="object-fit: cover;">
            </div>
            <div id="right-column" class="col-12 col-lg-8 p-0 d-flex flex-column right-column">
                <div class="flex-grow-1 p-3 text-block">
                    <h3><span id="paragraph-title"></span> (<span id="paragraph-number"></span>)</h3>
                    <p id="paragraph-description"></p>
                </div>
                <div class="p-3 d-flex flex-column align-items-center" style="flex: 0 1 30%;">
                    <div id="paragraph-buttons" class="btn-group mb-2 justify-content-between">
                        <button type="button" class="btn btn-success button-25 me-2">Button 1</button>
                        <button type="button" class="btn btn-success button-25 me-2">Button 2</button>
                        <button type="button" class="btn btn-success button-25 me-2">Button 3</button>
                        <button type="button" class="btn btn-success button-25 me-2">Button 4</button>
                    </div>
                    <div class="btn-group justify-content-between w-50">
                        <button type="button" data-text="Options" class="btn btn-info w-50 me-2" data-target="settings"></button>
                        <button type="button" data-text="Menu" class="btn btn-warning w-50 me-2" data-target="menu"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
