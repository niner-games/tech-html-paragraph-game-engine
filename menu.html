<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-text="Main Menu"></title>

    <script src="js/autoloader.js"></script>

    <style>
        #background {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="background">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="mb-2 mt-2 text-center">

                        <div class="container">
                            <div class="row">
                                <div class="col-md-3 mx-auto"><img src="data/logo.png" class="img-fluid" alt="Logo"></div>
                            </div>
                        </div>

                        <p data-key="game-title" style="margin-top: 1rem; font-size: 210%"></p>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <div class="d-flex flex-column align-items-center">
                        <div class="btn-group-vertical w-100">
                            <button id="continue" type="button" data-text="Continue" class="btn btn-info" disabled></button>
                            <button type="button" data-text="New Game" class="btn btn-primary" disabled></button>
                            <button type="button" data-text="Settings" class="btn btn-primary" onclick="window.location.href='settings.html'"></button>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="mb-2 mt-3 text-center">
                        <p data-text="Made with &#x2665; in Upper Silesia!"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
