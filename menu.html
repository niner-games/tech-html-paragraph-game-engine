<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-text="Main Menu"></title>

    <script src="js/autoloader.js"></script>

    <style>
        #background {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="background">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="mb-2 mt-2 text-center">

                        <div class="container">
                            <div class="row">
                                <div class="col-md-3 mx-auto">
                                    <img src="data/logo.png" class="img-fluid" alt="Logo">
                                </div>
                            </div>
                        </div>

                        <p data-key="game-title" style="margin-top: 1rem" class="fs-2 fw-bold"></p>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <div class="d-flex flex-column align-items-center">
                            <button type="button" data-text="Continue" class="btn btn-info w-100 mb-1" id="continue" disabled></button>
                            <button type="button" data-text="New Game" class="btn btn-primary w-100 mb-1" onclick="startANewGame()"></button>

                            <div class="d-flex w-100">
                                <button type="button" data-text="Options" class="btn btn-primary w-50" data-target="settings"></button>
                                <button type="button" data-text="Intro" class="btn btn-dark w-50 ms-1" data-target="index"></button>
                            </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="mb-2 mt-3 text-center">
                        <p class="mb-1">
                            <span data-text="Made with"></span>
                            <i class="fa fa-heart" aria-hidden="true"></i>
                            <span data-text="in Upper Silesia!"></span>
                        </p>

                        <p data-text="(some translations are AI-generated and may not be very accurate)" class="mb-1" style="font-size: 55%"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function startANewGame() {
            ParagraphEngine.setCurrentParagraphIndex('I');

            window.location.href = 'paragraph.html';
        }
    </script>
</body>
</html>
